<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <style>
    body {
      width: 100%;
      height: 100%;
    }
    .main {
      display: flex;
      flex-direction: row;
    }
    .c-box {
      width: 300px;
      height: 300px;
      cursor: pointer;
    }
    .c-box--color-green {
      background-color: green;
    }
    .c-box--color-gray {
      background-color: gray;
    }
    .c-img {
      display: none;
      box-sizing: border-box;
      padding: 5px;
      border: 1px dashed #aaa;
    }
    .hoge {
      position: relative;
      width: 100px;
      height: 100px;
      background: green;
    }
    .fuga {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 20px;
      background: red;
    }
  </style>
</head>
<body>
  <main class="main">
    <a href="https://google.co.jp/">クリック！</a>
    <p class="c-box c-box--color-green"></p>
    
    <div class="hoge">
      <div class="fuga"></div>
    </div>
  </main>
  <script>
    $("p.c-box").css({
      backgroundColor: "blue", 
      border: "3px solid red"
    });
    
    $(".fuga").on("click", function (event) {
      console.log("Hello");
      event.stopPropagation();
    });
    $(".hoge").on("click", function (event) {
      console.log("World");
      event.preventDefault();
    });
    $("a").on("click", function (event) {
      console.log("クリックされたよ");
      event.preventDefault();
    });
  </script>
</body>
</html>
