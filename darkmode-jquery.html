<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode</title>
</head>
<script src="jquery.js"></script>
<link rel="stylesheet" href="reset.css">
<style>
  html, body {
    height: 100%;
    background-color: #fdfff1;
  }
  .main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  .c-box--message {
    width: 500px;
    height: 250px;
    background-color: white;
    border: 1px solid #aaa;
    border-radius: 8px;
    text-align: center;
    line-height: 250px;
    font-size: 28px;
    box-shadow: 0px 0px 8px 10px white;
  }
</style>
<body>
  <main class="main">
    <div class="c-box c-box--message">
      ただいま
      <span class="u-now"></span>
      時です
    </div>
  </main>
  <script>
    var time = new Date().getHours();
    $(".u-now").html(time);
    if ((time - 6) >= 12) {
      $("body").css("background-color", "#666");
    }
    console.log(time - 6);
  </script>
</body>
</html>
